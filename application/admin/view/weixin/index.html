{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信配置</h5>
                </div>
                <div class="ibox-content">
                    <div class="tab-content">
                        <form action="{:url('save')}" method="post" class="form-horizontal" id="config">
                            <input type="hidden" name="id" value="1">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">公众号名称：</label>
                                <div class="input-group col-sm-4">
                                    <input type="text" class="form-control" name="wx_name" value="{$wx.wx_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">appid：</label>
                                <div class="input-group col-sm-4">
                                    <input type="text" class="form-control" name="appid" value="{$wx.appid}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">appsecret：</label>
                                <div class="input-group col-sm-4">
                                    <input type="text" class="form-control" name="appsecret" value="{$wx.appsecret}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">mch_id（商户id）：</label>
                                <div class="input-group col-sm-4">
                                    <input type="text" class="form-control" name="mch_id" value="{$wx.mch_id}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">pay_key（密钥）：</label>
                                <div class="input-group col-sm-4">
                                    <input type="text" class="form-control" name="pay_key" value="{$wx.pay_key}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2 button-group">
                                    <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存信息</button>&nbsp;&nbsp;&nbsp;
                                    <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">
    $(function(){
        $('#config').ajaxForm({
            success: complete, // 这是提交后的方法
            dataType: 'json'
        });

        function complete(data){
            if(data.code == 1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                    location.reload();
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
        }

    });
</script>
</body>
</html>
