{include file="public/header" /}
<link rel="stylesheet" type="text/css" href="/static/admin/webUploader/css/webuploader.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/webUploader/css/style.css" />
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" style="overflow-y:auto;">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<div class="ibox-title-goback">-->
                        <!--<a href="{$backUrl}"><i class="fa fa-reply"></i> 返回</a>-->
                    <!--</div>-->
                    <h5>添加内容</h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal m-t" name="add" id="add" method="post" action="{:url('genealogy/add_genealogy')}">
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">所属分类：</label>
                                    <div class=" col-sm-3">
                                        <select class="form-control m-b "  name="gid" id="gid">
                                            <option {if $article.gid eq 0}selected{/if} value="0">==请选择==</option>
                                            {volist name="cates" id="vo"}
                                            <option {if $article.gid eq $vo.id}selected{/if} value="{$vo.id}" >{$vo.lefthtml}{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class=" col-sm-1">
                                        <span class="help-question"><a data-toggle="tooltip" data-placement="auto right" title="如果已有子级分类，请选择最后一个子级别"><i class="fa fa-question-circle-o"></i></a></span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">族人代码：</label>
                                    <div class=" col-sm-2">
                                        <input id="g_no" type="text" class="form-control" name="g_no" value="{$g_no}" readonly="readonly">
                                    </div>
                                    <label class="col-sm-1 control-label">姓名：</label>
                                    <div class=" col-sm-1">
                                        <input id="name" type="text" class="form-control" name="name" value="{$article.name}">
                                    </div>
                                    <label class="col-sm-1 control-label">曾用名：</label>
                                    <div class=" col-sm-1">
                                        <input id="c_name" type="text" class="form-control" name="c_name" value="{$article.c_name}">
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">字号：</label>
                                    <div class=" col-sm-2">
                                        <input id="zihao" type="text" class="form-control" name="zihao" value="{$article.zihao}">
                                    </div>
                                    <label class="col-sm-1 control-label">排行：</label>
                                    <div class=" col-sm-1">
                                        <input id="senior" type="text" class="form-control" name="senior" value="{$article.senior}">
                                    </div>
                                    <label class="col-sm-1 control-label">字辈：</label>
                                    <div class=" col-sm-1">
                                        <input id="字辈" type="text" class="form-control" name="zibei" value="{$article.zibei}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">出生日期：</label>
                                    <div class=" col-sm-2">
                                        <input id="birth" type="text" class="form-control" name="birth" value="{$article.birth}">
                                    </div>
                                    <label class="col-sm-1 control-label">农历日期：</label>
                                    <div class=" col-sm-2">
                                        <input id="nl_time" type="text" class="form-control" name="nl_time" value="{$article.nl_time}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">身份证号：</label>
                                    <div class=" col-sm-2">
                                        <input id="idcard" type="text" class="form-control" name="idcard" value="{$article.idcard}">
                                    </div>
                                    <label class="col-sm-1 control-label">出生地：</label>
                                    <div class=" col-sm-2">
                                        <input id="birth_address" type="text" class="form-control" name="birth_address" value="{$article.birth_address}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">生存状态：</label>
                                    <div class=" col-sm-1">
                                        <div class="radio i-checks">
                                            <input type="radio" name='is_live' value="1" {if condition="$article['is_live'] eq 1 "}checked{/if}/>生存&nbsp;&nbsp;
                                            <input type="radio" name='is_live' value="2" {if condition="$article['is_live'] eq 2 "}checked{/if}/>去世
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label">墓地地址：</label>
                                    <div class=" col-sm-2">
                                        <input id="fm_address" type="text" class="form-control" name="fm_address" value="{$article.fm_address}">
                                    </div>
                                    <label class="col-sm-1 control-label">离世日期：</label>
                                    <div class=" col-sm-2">
                                        <input id="death" type="text" class="form-control" name="death" value="{$article.death}">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别：</label>
                                    <div class=" col-sm-2">
                                        <div class="radio i-checks">
                                            <input type="radio" name='sex' value="0" />未知&nbsp;&nbsp;
                                            <input type="radio" name='sex' value="1" checked />男&nbsp;&nbsp;
                                            <input type="radio" name='sex' value="2" />女
                                        </div>
                                    </div>
                                    <label class="col-sm-1 control-label">本姓族人：</label>
                                    <div class=" col-sm-2">
                                        <div class="radio i-checks">

                                            <input type="radio" name='is_zr' value="1" checked />是&nbsp;&nbsp;
                                            <input type="radio" name='is_zr' value="2" />否
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">父亲：</label>
                                    <div class="input-group col-sm-2">
                                        <select class="form-control m-b chosen-select" name="fid" id="fid">

                                            <option {if $article.fid eq 0}selected{/if} value="0">顶级分类</option>
                                            {volist name="fidlist" id="vo"}
                                            <option {if $article.fid eq $vo.id}selected{/if} value="{$vo.id}" >{$vo.g_no}-{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">母亲：</label>
                                    <div class="input-group col-sm-2">
                                        <select class="form-control m-b chosen-select" name="mid" id="mid">
                                            <option {if $article.mid eq 0}selected{/if} value="0">==请选择==</option>
                                            {volist name="midlist" id="vo"}
                                            <option {if $article.mid eq $vo.id}selected{/if} value="{$vo.id}" >{$vo.g_no}-{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">代数：</label>
                                    <div class="input-group col-sm-4">
                                        <input id="dai" type="text" class="form-control" name="dai" value="1">
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">发布日期：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="text" class="form-control input_wd2" id="create_time" name="create_time" value="{$create_time}" readonly="readonly" style="background:url(__IMG__/WdatePicker.jpg) no-repeat 97% center">
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">缩略图：</label>
                                    <div class="input-group col-sm-4">
                                        <div class="uploadImg-box">
                                            <input type="file" name="pic" id="pic" class="imgFile" onchange="previewImage(this)"/>
                                            <div class="up-img {if $article.pic neq ''}hidden-box{/if}"><i class="fa fa-cloud-upload"></i><p>点击上传图片</p></div>
                                            {if $article.pic neq ''}
                                            <input type="checkbox" name="delPhoto" class="input-del" value="1" />
                                            <div class="imgView"><img src="__UPLOAD_PATH__/{$article.pic}"/></div>
                                            {/if}
                                            <div class="uploadCover">
                                                <div class="ulinfo clearfix">
                                                    <span class="up-btn"><i class="fa fa-cloud-upload"></i></span>
                                                    <span class="up-del"><i class="fa fa-close"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script src="/static/admin/ueditor/ueditor.config.js" type="text/javascript"></script>
                                <script src="/static/admin/ueditor/ueditor.all.js" type="text/javascript"></script>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label " for="myEditor">简历：</label>
                                    <div class="input-group col-sm-7">
                                        <textarea name="content" style="width:100%" id="myEditor">{$article.content}</textarea>
                                        <script type="text/javascript">
                                            var editor = new UE.ui.Editor();
                                            editor.render("myEditor");
                                        </script>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">保密程度：</label>
                                    <div class=" col-sm-1">
                                        <div class="radio i-checks">
                                            <input type="radio" name='is_lock' value="1" checked/>公开&nbsp;&nbsp;
                                            <input type="radio" name='is_lock' value="2" />保密
                                        </div>
                                    </div>

                                </div>

                            </div>


                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2 button-group">
                                <button class="btn btn-warning" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="{$backUrl}"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $("#nb").click(function(){
        var key=$("#ds").val();
        if(key==""){
            alert('请输入关键字！');
            return false;
        }
        $.ajax({
            data:'key='+key,
            type:'post',
            dataType:'json',
            url:'{:url("genealogy/ssAjax")}',
            success:function(data){

                if(data.id>0){
                    $("#title").find("option[value="+data.id+"]").attr("selected",true);

                }

            }

        });
    });
</script>

    <script type="text/javascript" src="/static/admin/webUploader/webuploader.min.js"></script>

    <script type="text/javascript" src="/static/admin/js/plugins/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript">
            $("#multi-img-sortable").sortable();
            $("#multi-img-sortable").disableSelection();
            $('#multi-img-sortable').on('click','.status-move', function(){
                var _this = $(this);
                layer.confirm('确认删除此图片吗?', {icon: 3, title:'提示'}, function(index){
                    var img_id = _this.siblings('.img_id').val();
                    var img_src = _this.siblings('.img_src').val();
                    $.getJSON("{:url('genealogy/del_article_img')}", {'img_id':img_id,'img_src':img_src}, function(res){
                        if(res.code == 1){
                            _this.parent().remove();
                        }else{
                            layer.msg(res.msg,{icon:0,time:1500,shade: 0.1});
                        }
                    });
                    layer.close(index);
                });
            });
            $('#filePicker').on('click','.webuploader-pick', function(){
                $(this).next().find('label').click();
            });
    </script>
{/if}

        $("#fid").change(function(){
            var aa=$(this).children('option:selected').val();  //弹出select的值
            if(aa==0){
                $("#dai").attr('value',1);
                $("#dai").val('1');
                return true;
            }else{
                $.ajax({
                    url:"{:url('genealogy/daishu')}",
                    data:'id='+aa,
                    type:'post',
                    dataType:'json',
                    success:function(data){
                        if(data.code>0){
                            $("#dai").attr('value',data.dai+1);
                            $("#dai").val(data.dai+1);
                            return true;

                        }
                    }

                });
            }



        });
    });


    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#create_time'
            ,type:'datetime'
        });
        laydate.render({
            elem: '#birth'
            ,type:'datetime'
        });
        laydate.render({
            elem: '#death'
            ,type:'datetime'
        });
        laydate.render({
            elem: '#nl_time'
            ,type:'datetime'
        });
    });
    $(function(){
        $('#add').ajaxForm({
            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
            success: complete, // 这是提交后的方法
            dataType: 'json'
        });

        function checkForm(){
            if ($.trim($('#gid').val()) == '')
            {
                layer.msg('请选择所属分类', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#name').val())){
                layer.msg('姓名不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }



            if( '' == $.trim($('#create_time').val())){
                layer.msg('发布日期不能为空', {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if($('#pic').val() != ''){
                var ext = $('#pic').val().substr($('#pic').val().length - 3).toLowerCase();
                if (ext != "gif" && ext != "jpg" && ext != "png")
                {
                    layer.msg('图片必须是GIF、JPG或PNG格式！', {icon: 5,time:1500,shade: 0.1}, function(index){
                        layer.close(index);
                    });
                    return false;
                }
            }
        }

        function complete(data){
            if(data.code == 1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                    window.location.href="{$backUrl}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
        }

    });

    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
