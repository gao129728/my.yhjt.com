<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
    <title>后台登录</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css" rel="stylesheet">
    <link href="__CSS__/login.min.css" rel="stylesheet">
    <!--极验验证需要引入的两个JS-->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://static.geetest.com/static/tools/gt.js"></script>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
    <style type="text/css">

        body {
            background: url(__IMG__/loginbg/loginbg_01.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .setting {position: absolute; top: 5px; right: 10px; width: 10px; height: 10px;}
           .setting a {color: #FF6600;}
          .setting a:hover {color: #555;}

    </style>
</head>

<body class="signin">
<div class="signinpanel" >

    <form id="doLogin" name="doLogin" method="post" action="{:url('doLogin')}" style="position:relative">
        <div class="setting"><a href="javascript:;" onclick="choose_bg();" title="更换背景"><span class="glyphicon glyphicon-th-large"></span></a></div>
        <p class="signup-header">后台登录</p>
        <input type="text" class="form-control uname" placeholder="用户名" id="username" name="username" />
        <input type="password" class="form-control pword m-b" placeholder="密码" id="password" name="password" />
        {if condition="config('verify_type') eq 1"}
        <div style="margin-bottom:70px">
            <input type="text" class="form-control" placeholder="验证码" style="color:black;width:150px;float:left;margin:0px 0px;" name="code" id="code"/>
            <img id="cases" src="{:url('checkVerify')}" onclick="javascript:this.src='{:url('checkVerify')}?tm='+Math.random();" style="float:right;cursor: pointer"/>
        </div>
        {else/}
        <div id="embed-captcha"></div>
        <p id="wait">正在加载验证码......</p>
        {/if}
        <button type="submit" class="btn btn-primary btn-block">登　录</button>
        <div class="signup-footer">&copy; 2018 All Rights Reserved.</div>
    </form>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/jquery.form.js"></script>
<script src="__JS__/layer/layer.js"></script>
<script src="__JS__/Particleground.js"></script>
<script>
    function choose_bg() {
        var bg = Math.floor(Math.random() * 8 + 1);
        $('body').css('background-image', 'url(__IMG__/loginbg/loginbg_0'+ bg +'.jpg)');
    }
    choose_bg();
    var handlerEmbed = function (captchaObj) {
        $("#embed-submit").click(function (e) {
            var validate = captchaObj.getValidate();
            if (!validate) {
                $("#notice")[0].className = "show";
                setTimeout(function () {
                    $("#notice")[0].className = "hide";
                }, 2000);
                e.preventDefault();
            }
        });
        // 将验证码加到id为captcha的元素里
        captchaObj.appendTo("#embed-captcha");
        captchaObj.onReady(function () {
            $("#wait")[0].className = "hide";
        });
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
    };
    $.ajax({
        // 获取id，challenge，success（是否启用failback）
        url: "{:url('Admin/Login/getVerify',array('t'=>time()))}", // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 使用initGeetest接口
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                product: "float", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
                offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
            }, handlerEmbed);
        }
    });


    $(function(){
        $('#doLogin').ajaxForm({
            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
            success: complete, // 这是提交后的方法
            dataType: 'json'
        });

        function checkForm(){
            if( '' == $.trim($('#username').val())){
                layer.msg('请输入登录用户名', {icon: 5,time:2000}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#password').val())){
                layer.msg('请输入登录密码', {icon: 5,time:2000}, function(index){
                    layer.close(index);
                });
                return false;
            }

            $("button").removeClass('btn-primary').addClass('btn-danger').text("登录中...");
        }


        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:2000}, function(index){
                    layer.close(index);
                    window.location.href=data.url;
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:2000}, function(index){
                    layer.close(index);
                });
                $("#cases").click();
                $("button").removeClass('btn-danger').addClass('btn-primary').text("登　录");
                return false;
            }
        }
    });


</script>
</body>
</html>
