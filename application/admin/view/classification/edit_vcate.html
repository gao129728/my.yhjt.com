{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!--<div class="ibox-title-goback">-->
                        <!--<a href="javascript:history.back();"><i class="fa fa-reply"></i> 返回</a>-->
                    <!--</div>-->
                    <h5>编辑分类</h5>
                </div>
                <div class="ibox-content">
                    
                    <form class="form-horizontal" name="edit_vcate" id="edit_gcate" method="post" action="{:url('edit_vcate')}">
                        <input type="hidden" name="id" value="{$cate.id}">
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane active">
                                
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">名称：</label>
                                    <div class="input-group col-sm-4">
                                        <input id="name" type="text" class="form-control" name="name" value="{$cate.name}">
                                    </div>
                                </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">序号：</label>
                            <div class="input-group col-sm-4">
                                <input id="sortnum" type="text" class="form-control input_wd1" name="sortnum" value="{$cate.sortnum}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类别：</label>
                            <div class="col-sm-6">
                                <div class="radio i-checks">
                                    <input type="radio" name='style' value="1" {if $cate.style eq 1}checked{/if} />单选&nbsp;&nbsp;
                                    <input type="radio" name='style' value="2" {if $cate.style eq 2}checked{/if} />多选
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状&nbsp;态：</label>
                            <div class="col-sm-6">
                                <div class="radio i-checks">
                                    <input type="radio" name='status'  value="1" {if $cate.status eq 1}checked{/if}/>开启&nbsp;&nbsp;
                                    <input type="radio" name='status'  value="0" {if $cate.status eq 0}checked{/if} />关闭
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2 button-group">
                                <button class="btn btn-warning" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">


    $(function(){
        $('#edit_gcate').ajaxForm({
            beforeSubmit: checkForm, 
            success: complete, 
            dataType: 'json'
        });
        
        function checkForm(){
            if( '' == $.trim($('#name').val())){
                layer.msg('请输入名称',{icon:5,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

        }

        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('index')}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;   
            }
        }
     
    });
</script>
</body>
</html>
