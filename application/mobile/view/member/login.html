<!DOCTYPE html>
<html lang="en">

{include file="public/head" /}

<body>
{include file="public/header" /}
<div class="wap">
	<div class="top-line"> </div>
	<div class="login inner-box">
		<img src="__IMG__/logo-big.png" alt="" class="big-logo">
		<div class="tips">
		     {$config.web_sales}
		</div>
		<form action="/mobile/member/login" method="post" id="login">
		<div class="form-group">
				<input class="form-control" autofocus="autofocus" tabindex="1" value="" type="text"
					   name="email" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<input class="form-control" autocomplete="off" tabindex="2" type="password" name="password"
					   id="password" placeholder="Password">
			</div>
			<input type="submit" name="commit" value="Login" class="input-btn" tabindex="3">
			<div class="login__subtitle fsc">
				<div style="margin: 0 auto">Not a member?<a href="/mobile/member/register">Register</a><a href="/mobile/member/zhmm">Forgot your password?</a>
				</div>
			</div>
		</form>
	</div>
</div>


<script type="text/javascript">
	$(function(){
		$('#login').ajaxForm({
			beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
			success: complete, // 这是提交后的方法
			dataType: 'json'
		});

		function checkForm(){

		}
		function complete(data){
			if(data.code == 1){
				layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
					layer.close(index);
					window.location.href = '/mobile/index/index';
					// history.go(-1);

				});
			}else{
				layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1}, function(index){
					layer.close(index);
				});
				return false;
			}
		}
	});
</script>
</body>

</html>
