<!DOCTYPE html>
<html lang="en">
{include file="public/head" /}

<body>
{include file="public/header" /}

<div class="wap">
	<div class="top-line"> </div>
	<div class="login inner-box">
		<img src="__IMG__/logo-big.png" alt="" class="big-logo">
		<form action="/mobile/member/register" method="post" id="register">
		<div class="form-group">
				<input class="form-control" autofocus="autofocus" tabindex="1" value="" type="email"
					   name="email" id="email" placeholder="Email">
			</div>
			<div class="form-group">
				<input class="form-control" autocomplete="off" tabindex="2" type="password" name="repassword"
					   id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<input class="form-control" autocomplete="off" tabindex="3" type="password"
					   name="password" id="repassword" placeholder="Confirm password">
			</div>
			<input type="submit" name="commit" value="Register" class="input-btn" tabindex="3">
			<div class="login__subtitle">Already have an account?<a href="/mobile/member/login">Login</a></div>
		</form>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		$('#register').ajaxForm({
			beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
			success: complete, // 这是提交后的方法
			dataType: 'json'
		});

		function checkForm(){

		}
		function complete(data){
			if(data.code == 1){
				layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
					layer.close(index);
					window.location.href="login.html";
					// window.location.reload();
				});
			}else{
				layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1}, function(index){
					layer.close(index);
				});
				return false;
			}
		}
	});
</script>

</body>

</html>
